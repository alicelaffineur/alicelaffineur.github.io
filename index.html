<!DOCTYPE html>
<html>

        <title>Alice Laffineur</title>

    <body>
        <div class="container-fluid">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

        <script type="text/javascript" src="js/t.min.js"></script>

        <script>
            $(function () {
                $('#intro-slogan').t({
                    speed:150,
                    caret:'\u005F',
                    delay:1,
                    blink:400,
                    blink_perm:false,
                    pause_on_click:false
